<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .forgot-password-form {
            max-width: 400px;
            background-color: #fff;
            padding: 30px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .button-md {
            background-color: #000055;
            color: #fff;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            width: 100%;
        }
        .button-md:hover {
            background-color: white;
            color:black;
        }
    </style>
</head>
<body>

<div class="forgot-password-form">
    <h2>Forgot Your Password?</h2>
    <p>Reset your new password here.</p>
    <form action="#" method="POST">
        <div class="form-group">
            <label for="email"></label>
            <input type="email" id="email" name="email" class="form-control" required placeholder="Enter your email">
            <label for="email"></label>
            <input type="newpass" id="newpass" name="newpass" class="form-control" required placeholder="Enter your new password">
            <label for="email"></label>
            <input type="newpass" id="newpass" name="newpass" class="form-control" required placeholder="Enter your new password again">

        </div>
        <div class="col-lg-12 m-b30">
            <button name="submit" type="submit" value="Submit" class="btn button-md">Reset password</button>
        </div>
    </form>
</div>

</body>
</html>
